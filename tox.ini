[tox]
envlist = py35, py36, py37, flake8

[travis]
python =
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 h5sh

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = pytest
       h5py
       prompt-toolkit
commands =
    py.test --basetemp={envtmpdir}


